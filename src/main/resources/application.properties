# Application Properties

```
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myusername
spring.datasource.password=mypassword

# JWT Configuration
jwt.secret=myjwtsecret
jwt.expiration=86400000

# Server Configuration
server.port=8080
```

This is the code for the `application.properties` file. It includes the configuration for the database, JWT, and server. Please make sure to replace `mydatabase`, `myusername`, `mypassword`, and `myjwtsecret` with the actual values for your application.